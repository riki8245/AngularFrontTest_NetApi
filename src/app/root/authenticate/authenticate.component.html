<div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="input-group">
        <span class="icon-custom">
            <i class="icon-user"></i>
        </span>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="User"
          required
        />
      </div>
      <div class="input-group">
        <span class="icon-custom">
            <i class="icon-lock"></i>
        </span>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
